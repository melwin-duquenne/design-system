name: Build Design Tokens

on:
  workflow_dispatch:
  schedule:
    # Tous les jours à 6h UTC — ajuster selon besoin
    - cron: '0 6 * * *'

jobs:
  build-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Pull tokens from Tokens Studio
        run: npm run tokens:pull
        env:
          TOKENS_STUDIO_API_KEY: ${{ secrets.TOKENS_STUDIO_API_KEY }}

      - name: Build tokens (Style Dictionary)
        run: npm run tokens:build

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tokens/ src/tokens/
          git diff --cached --quiet || git commit -m "chore: sync and regenerate design tokens"
          git push
